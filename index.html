<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Stochastic L-Trees | Maguire Krist</title>
</head>
<body>
    <div class="absolute p-10 top-5 left-5 w-80">
        <h1 class="font-bold text-2xl">Stochastic L-Trees</h1>
        <h2>By Maguire Krist</h2>

        <p class="text-gray-600 my-2">Uses OL-System with stochastic procedures to generate idiosyncratic but novel trees upon every render.</p>
        <p class="text-gray-600">Knowledge and inspiration from: <a class="text-green-600 underline" href="http://algorithmicbotany.org/">http://algorithmicbotany.org/</a></p>

        <button class="px-4 py-2 leading-none bg-gray-500 text-white rounded-sm my-4 hover:bg-gray-700" onclick="generate()">Generate</button>
    </div>
    <div class="container mx-auto w-full h-full">
        <canvas id="canvas" width="1000" height="1000">
        </canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
